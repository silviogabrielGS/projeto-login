<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tela de login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-queries.css">
</head>
<body>
    <main>
        <section id="tela-de-login">
            <div id="foto">
            </div>
            <div id="formulario">
                <h1> Login</h1>
                <p> Seja Bem Vindo! Faça seu login , se não tiver um cadastre-se</p>
                <form action="login.php" method="post">
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            login
                        </span>
                        <input type="email" name="inome" id="inome" required minlength="8" placeholder="digite seu e-mail"> 
                        <label for="inome"> e-mail</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            lock
                        </span>
                        <input type="password" name="isenha" id="isenha" placeholder="digite sua senha" minlength="8">
                        <label for="isenha"> senha</label>

                        <input type="submit" value="entrar" class="bottom">
                    </div>

                </form>
            </div>
        </section>
    </main>
</body>
</html>
